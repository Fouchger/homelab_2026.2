---
# -----------------------------------------------------------------------------
# Role: common
# Created: 2026-01-18
# Description: Baseline packages and updates.
# Developer notes:
# - Keep this role idempotent and minimal.
# -----------------------------------------------------------------------------

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - curl
      - ca-certificates
      - gnupg
      - jq
      - git
      - unzip
      - sudo
    state: present
